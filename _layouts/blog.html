---
layout: blog
title: "Blog"
permalink: /blog/
---

<h1>All Blog Posts</h1>

<ul class="blog-list">
  {% for post in site.posts %}
  <li>
    <a href="{{ post.url | relative_url }}">{{ post.title }}</a>
    <span>{{ post.date | date: "%d %B %Y" }}</span>
  </li>
  {% endfor %}
</ul>
