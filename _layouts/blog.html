---
layout: default
---
<h1 class="page-title">All Blog Posts</h1>

<div class="post-list">
  {% for post in site.posts %}
  <a class="post-row" href="{{ post.url | relative_url }}">
    <h3>{{ post.title }}</h3>
    <span>{{ post.date | date: "%d %B %Y" }}</span>
  </a>
  {% endfor %}
</div>
